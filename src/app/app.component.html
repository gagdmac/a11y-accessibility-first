<a
  href="#main"
  (click)="skipToMain($event)"
  class="mx-4 mx-xxl-5 mt-2 p-2 skip-to-content position-fixed">
  {{ 'home.mainContent' | translate }}
</a>
<!-- ARIA live region for screen reader announcements -->
<div 
  class="sr-only" 
  role="status" 
  aria-live="polite" 
  aria-atomic="true">
  {{ languageChangeAnnouncement }}
</div>
<app-header (languageChange)="onLanguageChange($event)"></app-header>
<aside class="aside">
  <app-a11y-options></app-a11y-options>
  <app-about-me></app-about-me>
</aside>
<main id="main" tabindex="-1" class="container-fluid mt-2 p-0 mt-4">
  <app-loading *ngIf="isLoading"></app-loading>
  <article class="lh-0">
    <router-outlet></router-outlet>
  </article>
</main>
<app-footer></app-footer>
