<a
  *ngIf="!isDisabled; else disabledCard"
  [routerLink]="routerLinkValue"
  class="card text-center rounded-3 border-2 border-black d-block text-decoration-none p-lg-2 p-xl-3 p-xxl-4 shadow"
  [attr.aria-label]="title + ': ' + text">
  <div class="card-body mt-0" aria-hidden="true">
    <h2 class="card-title fs-2 fw-bold">{{ title }}</h2>
    <div class="svg" [ngClass]="iconClass" role="img" [attr.aria-label]="iconClass"></div>
    <p class="card-text">{{ text }}</p>
  </div>
</a>

<ng-template #disabledCard>
  <div
    class="card text-center rounded-3 border-2 border-black d-block p-lg-2 p-xl-3 p-xxl-4 shadow disable"
    [attr.aria-label]="title + ': ' + text + '. ' + ('home.comingSoon' | translate)">
    <div class="card-body mt-0" aria-hidden="true">
      <h2 class="card-title fs-2 fw-bold">{{ title }}</h2>
      <div class="svg" [ngClass]="iconClass" role="img" [attr.aria-label]="iconClass"></div>
      <p class="card-text">{{ text }}</p>
      <span class="badge bg-secondary mt-2">{{ 'home.comingSoon' | translate }}</span>
    </div>
  </div>
</ng-template>
