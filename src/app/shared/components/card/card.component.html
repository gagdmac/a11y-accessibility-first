<a
  *ngIf="!isDisabled; else disabledCard"
  [routerLink]="routerLink"
  class="card text-center rounded-3 border-2 border-black d-block text-decoration-none p-lg-2 p-xl-3 p-xxl-4 shadow"
  [attr.aria-label]="title + ': ' + text">
  <div class="card-body mt-0">
    <div class="card-title fs-2 fw-bold" aria-hidden="true">{{ title }}</div>
    <div class="svg" [ngClass]="iconClass" aria-hidden="true"></div>
    <div class="card-text" aria-hidden="true">{{ text }}</div>
  </div>
</a>

<ng-template #disabledCard>
  <a
    class="card text-center rounded-3 border-2 border-black d-block p-lg-2 p-xl-3 p-xxl-4 shadow disable"
    role="link"
    aria-disabled="true"
    tabindex="0"
    [attr.aria-label]="title + ': ' + text + ', disabled link'">
    <div class="card-body mt-0">
      <div class="card-title fs-2 fw-bold" aria-hidden="true">{{ title }}</div>
      <div class="svg" [ngClass]="iconClass" aria-hidden="true"></div>
      <div class="card-text" aria-hidden="true">{{ text }}</div>
    </div>
  </a>
</ng-template>
