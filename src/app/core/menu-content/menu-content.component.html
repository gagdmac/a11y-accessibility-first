<div class="px-3 py-3">
  <!-- Large screen layout -->
  <nav class="desktop-menu" aria-label="Content navigation" *ngIf="screenWidth > 1024">
    <ul class="list-unstyled d-flex flex-wrap mb-0">
      <li *ngFor="let item of menuItems; let i = index">
        <a
          #firstDesktopLink
          class="badge  me-3 mb-2 text-decoration-none"
          [class.text-bg-primary]="router.isActive(item.route, true)"
          [class.text-bg-secondary]="!router.isActive(item.route, true)"
          [attr.aria-current]="router.isActive(item.route, true) ? 'page' : null"
          [attr.aria-label]="getLinkLabel(item.label | translate, i + 1, menuItems.length)"
          [routerLink]="item.route">
          {{ item.label | translate }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Small screen slider -->
  <nav class="mobile-menu" [attr.aria-label]="getSliderLabel()" *ngIf="screenWidth <= 1025">
    <div class="slider-container" role="list">
      <div
        class="slider"
        #slider
        (touchstart)="onTouchStart($event)"
        (touchmove)="onTouchMove($event)"
        (touchend)="onTouchEnd()"
        (scroll)="onSliderScroll()">
        <!-- First set of items (for infinite scrolling) -->
        <div
          *ngFor="let item of menuItems; let i = index"
          role="listitem">
          <a
            #mobileLink
            class="badge fw-normal me-2 text-decoration-none"
            [class.text-bg-primary]="router.isActive(item.route, true)"
            [class.text-bg-secondary]="!router.isActive(item.route, true)"
            [attr.aria-current]="router.isActive(item.route, true) ? 'page' : null"
            [attr.aria-label]="getLinkLabel(item.label | translate, i + 1, menuItems.length)"
            [routerLink]="item.route"
            (click)="onLinkClick($event)">
            {{ item.label | translate }}
          </a>
        </div>
        <!-- Duplicate items for seamless infinite scrolling -->
        <div
          *ngFor="let item of menuItems; let i = index"
          role="presentation"
          aria-hidden="true">
          <a
            class="badge fw-normal me-2 text-decoration-none"
            [class.text-bg-primary]="router.isActive(item.route, true)"
            [class.text-bg-secondary]="!router.isActive(item.route, true)"
            [routerLink]="item.route"
            [attr.tabindex]="-1"
            (click)="onLinkClick($event)">
            {{ item.label | translate }}
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
