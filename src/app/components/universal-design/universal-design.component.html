<div class="mt-xl-5">
  <app-content-display
    title="{{ 'universal.universalTitle' | translate }}"
    info="{{ 'universal.universalInfo' | translate }}"
    extra="{{ 'universal.universalExtra' | translate }}"
    more="{{ 'universal.universalExtraB' | translate }}"
    dataTitle="{{ 'universal.universalDataTitle' | translate }}"
    [data]="'universal.universalData' | translate"
    [links]="[
      { text: ('app-content-links.accessibility' | translate), route: '/' },
      {
        text: ('app-content-links.universal' | translate),
        route: '/universal'
      },
      {
        text: ('app-content-links.healcare' | translate),
        route: '/healthcare'
      },
      { text: ('app-content-links.rights' | translate), route: '/rights' },
      {
        text: ('app-content-links.inclusivity' | translate),
        route: '/inclusivity'
      },
      { text: ('app-content-links.phisical' | translate), route: '/phisical' }
    ]"
    ariaLabel="Section containing my content"
    backgroundClass="bg-universal">
  </app-content-display>
</div>
