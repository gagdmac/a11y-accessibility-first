<div class="c-home container p-0">
  <div class="row m-0">
    <header class="pt-4 pb-3 pt-xxl-5 pb-xxl-3 text-center">
      <h1 class="display-5 display-xl-1 fw-bold" id="home-title">
        {{ 'home.intro-title' | translate }}
      </h1>
      <div class="col-lg-8 mx-auto">
        <p class="intro fw-medium">
          {{ 'home.intro-a' | translate }}
        </p>
        <p class="intro fw-medium">
          {{ 'home.intro-b' | translate }}
        </p>
      </div>
    </header>

    <nav class="row m-0">
      <app-card
        *ngFor="let card of cards"
        [isDisabled]="card.isDisabled"
        class="col col-12 col-md-6 col-lg-4 p-2"
        [title]="card.title | translate"
        [text]="card.text | translate"
        [link]="card.link | translate"
        [iconClass]="card.iconClass"
        [routerLink]="card.routerLink">
      </app-card>
    </nav>
  </div>
</div>
