<div class="mt-xl-5">
  <app-content-display
    title="{{ 'disability-rights.disability-rightsTitle' | translate }}"
    info="{{ 'disability-rights.disability-rightsInfo' | translate }}"
    extra="{{ 'disability-rights.disability-rightsExtra' | translate }}"
    more="{{ 'disability-rights.disability-rightsExtraB' | translate }}"
    [links]="[
      { text: ('app-content-links.accessibility' | translate), route: '/' },
      {
        text: ('app-content-links.universal' | translate),
        route: '/universal'
      },
      {
        text: ('app-content-links.healcare' | translate),
        route: '/healthcare'
      },
      { text: ('app-content-links.rights' | translate), route: '/rights' },
      {
        text: ('app-content-links.inclusivity' | translate),
        route: '/inclusivity'
      },
      { text: ('app-content-links.phisical' | translate), route: '/phisical' }
    ]"
    ariaLabel="Section containing my content"
    backgroundClass="bg-disability-rights">
  </app-content-display>
</div>
