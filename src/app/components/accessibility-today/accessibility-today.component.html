<div class="c-accessibility-today mt-5">
  <div class="container py-4 px-3 px-xxl-5 py-xxl-5">
    <div class="row">
      <div class="col-lg-9">
        <h2 class="display-2 fw-bolder">
          <span [tabIndex]="0">{{
            'accessibility-today.title' | translate
          }}</span>
        </h2>
        <p class="lead" [tabIndex]="0">
          {{ 'accessibility-today.intro' | translate }}
        </p>
      </div>
      <div class="col-3 align-content-center d-flex justify-content-center">
        <span class="svg svg-a11y-today" aria-hidden="true"></span>
      </div>
    </div>
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <!-- First Post -->
    <section
      class="card shadow border-2 border-black ps-5 pe-0 container rounded-0 mb-3">
      <article class="row g-0">
        <div class="col-md-9 align-content-center">
          <div class="card-body ps-0">
            <h3 class="display-6 fw-bold u-ff-crison">
              {{ blogPosts.items[0].fields.title }}
            </h3>
            <p>{{ blogPosts.items[0].fields.author }}</p>
            <p class="card-text">
              {{ blogPosts.items[0].fields.summary }}
            </p>
            <!-- <div class="d-grid gap-2">
              <button
                [routerLink]="['/blog', blogPosts.items[0].sys.id]"
                class="btn btn-primary"
                type="button">
                Read more
              </button>
            </div> -->
            <button
              [routerLink]="['/blog', blogPosts.items[0].sys.id]"
              class="btn btn-primary"
              type="button">
              Read more
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <img
            [src]="blogPosts.items[0].fields.featureImage.fields.file.url"
            alt="" />
        </div>
      </article>
    </section>

    <!-- Remaining Posts -->
    <section class="container p-0 shadow my-3 my-lg-5 grid gap-3">
      <div class="row m-0">
        <div
          class="col col-lg-6 p-5 border border-2 border-black mb-3 mb-lg-0"
          *ngFor="let post of blogPosts.items.slice(1)">
          <img
            [src]="post.fields.featureImage.fields.file.url"
            class=""
            alt="..." />

          <div class="card-body mt-5">
            <h3 class="display-6 fw-bold u-ff-crison">
              {{ post.fields.title }}
            </h3>
            <p>{{ post.fields.author }}</p>
            <p class="card-text">
              {{ post.fields.summary }}
            </p>
            <button
              [routerLink]="['/blog', post.sys.id]"
              class="btn btn-primary"
              type="button">
              Read more
            </button>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</div>
